<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">

    <link href="/layui-v1.0.9_rls/layui/css/layui.css" type="text/css" rel="stylesheet" />

    <link href="/css/dxhnews.css" rel="stylesheet">
</head>

<body>
    

<form class="index-layui-form" action="/user/login" method="POST">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-block">
            <input type="text" name="userName" required="required" lay-verify="title" autocomplete="off" placeholder="用户名" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密 码：</label>
        <div class="layui-input-block">
            <input type="password" name="password" required="required" lay-verify="title" autocomplete="off" placeholder="密码" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <button id="btn_submit" class="layui-btn layui-btn-big layui-btn-normal btn-submit" lay-submit="lay-submit" lay-filter="btn-login">登录</button>
            <br/>
        </div>
    </div>
</form>
<div class="error-hint">
    用户名或者密码错误
</div>

</body>
<script type="text/javascript">
    var contextPath = "";
</script>
<script src="/layui-v1.0.9_rls/layui/layui.js" type="text/javascript"></script>
<script src="//cdn.bootcss.com/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript" src="/js/dxhnews.js"></script>

<script type="text/javascript">
    layui.use('form', function() {
        var form = layui.form();

        form.on('submit(btn-login)', function(data) {
            var n = $('input[name=userName]').val().trim(),
                p = $('input[name=password]').val().trim();
            if (n.length > 0 && p.length > 0) {
                $('.btn-submit').addClass('layui-btn-disabled');
            }

            return true;
        });
    });
</script>


</html>
