{%extends './layout.html'%} {% block content %} {% include './menu.html'%}
<div class="newslist-content">
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="">
            <col width="150">
            <col width="100">
            <col width="300">
        </colgroup>
        <thead>
            <tr>
                <th>标题图</th>
                <th>标题</th>
                <th>时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for item in newsList.items%}
            <tr>
                <td><img src='{{item.titleImgUrl}}' /></td>
                <td>{{item.title}}</td>
                <td>{{item.uploadTime}}</td>
                <td>{%if item.status == 1%}线上{%else%}线下{%endif%}</td>
                <td>
                    <a class="layui-btn" href='{{contextPath}}/preview/{{item.dxhNewsId}}'>预览</a>
                    <a class="layui-btn" href='{{contextPath}}/editor/{{item.dxhNewsId}}'>编辑</a>
                    <a class="layui-btn btn-delete" n-href='{{contextPath}}/news/delete/{{item.dxhNewsId}}'>删除</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %} {% block script %}
<script type="text/javascript">
    var layer;
    layui.use('layer', function() {
        layer = layui.layer;


    });

    $('.btn-delete').click(function() {
        layer.confirm('确定要删除吗？', {
            icon: 3,
            title: '提示'
        }, function(index) {
            //$('.btn-delete').addClass('layui-btn-disabled');
            window.location.href = $('.btn-delete').attr('n-href');

            layer.close(index);
        });
    });
</script>
{% endblock %}
