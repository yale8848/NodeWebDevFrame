{%extends './layout.html'%} {% block content %}
<div class="test-bg">
</div>
<form class="index-layui-form" action="{{contextPath}}/user/login" method="POST">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-block">
            <input type="text" name="userName" required="required" lay-verify="title" autocomplete="off" placeholder="用户名" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密 码：</label>
        <div class="layui-input-block">
            <input type="password" name="password" required="required" lay-verify="title" autocomplete="off" placeholder="密码" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <button id="btn_submit" class="layui-btn layui-btn-big layui-btn-normal btn-submit" lay-submit="lay-submit" lay-filter="btn-login">登录</button>
            <br/>
        </div>
    </div>
</form>
<div class="error-hint">
    {{index.message}}
</div>
{% endblock %} {% block script %}
<script type="text/javascript" src="/DXHQuestServer/static/static.js"></script>
<script type="text/javascript">
    layui.use('form', function() {
        var form = layui.form();
        form.on('submit(btn-login)', function(data) {
            var n = $('input[name=userName]').val().trim(),
                p = $('input[name=password]').val().trim();
            if (n.length > 0 && p.length > 0) {
                $('.btn-submit').addClass('layui-btn-disabled');
            }
            return true;
        });
    });
</script>
{% endblock %}
